<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="card" id="projectCard">
        <div class="card-header">
            <div class="title-section">
                <div class="icon">
                    <i class="fab fa-audible"></i>
                </div>
                <h2 class="title">Design System</h2>
            </div>
            <button class="menu-btn">
                <i class="fas fa-ellipsis"></i>
            </button>
        </div>

        <div class="progress-section">
            <div class="checkmark">
                <i class="fas fa-check"></i>
            </div>
            <span class="progress-text">3 of 4</span>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <span class="progress-percent">75%</span>
        </div>

        <div class="collapsed-content">
            <div class="status-badges">
                <div class="badge">
                    <i class="fas fa-flag badge-icon"></i>
                    <span>Urgent</span>
                </div>
                <div class="badge">
                    <i class="fas fa-hourglass-half badge-icon"></i>
                    <span>In Progress</span>
                </div>
            </div>
            <div class="avatars">
                <div class="avatar"></div>
                <div class="avatar"></div>
                <div class="avatar"></div>
            </div>
        </div>

        <div class="expanded-content">
            <div class="task-list">
                <div class="task-item completed">
                    <div class="checkbox checked"></div>
                    <span class="task-text">Design Tokens</span>
                </div>
                <div class="task-item completed">
                    <div class="checkbox checked"></div>
                    <span class="task-text">Color System</span>
                </div>
                <div class="task-item completed">
                    <div class="checkbox checked"></div>
                    <span class="task-text">Type System</span>
                </div>
                <div class="task-item completed">
                    <div class="checkbox"></div>
                    <span class="task-text">Documentation</span>
                </div>
            </div>

            <div class="metadata">
                <div class="metadata-row">
                    <i class="fas fa-flag metadata-icon"></i>
                    <span class="metadata-label">Priority</span>
                    <button class="dropdown priority-dropdown">
                        Urgent <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="metadata-row">
                    <i class="fas fa-hourglass-half metadata-icon"></i>
                    <span class="metadata-label">Status</span>
                    <button class="dropdown status-dropdown">
                        In Progress <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <div class="team-members">
                <div class="member">
                    <div class="member-avatar" style="background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);"></div>
                    <span class="member-name">Chloe</span>
                </div>
                <div class="member">
                    <div class="member-avatar" style="background: linear-gradient(135deg, #d8b4fe 0%, #c084fc 100%);"></div>
                    <span class="member-name">Anna</span>
                </div>
                <div class="member">
                    <div class="member-avatar" style="background: linear-gradient(135deg, #fca5a5 0%, #f87171 100%);"></div>
                    <span class="member-name">Ramesh</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('projectCard');
        const expandedContent = document.querySelector('.expanded-content');
        
        card.addEventListener('click', function(e) {
            // Don't toggle if clicking inside the expanded content area
            if (card.classList.contains('expanded') && expandedContent.contains(e.target)) {
                return;
            }
            
            // Don't toggle if clicking on dropdown buttons or menu
            if (e.target.classList.contains('dropdown') || 
                e.target.classList.contains('menu-btn') ||
                e.target.closest('.dropdown') ||
                e.target.closest('.menu-btn')) {
                return;
            }
            
            this.classList.toggle('expanded');
        });

        // Close card when clicking outside
        document.addEventListener('click', function(e) {
            if (!card.contains(e.target) && card.classList.contains('expanded')) {
                card.classList.remove('expanded');
            }
        });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
